# Site
title:              "Follow my heart-世武呦"
# 主页面签名
bio:                '在岁月的长河里边寻找一种度过时光的乐趣'
# 在左边用户标签窗口显示
description:        "创造属于自己的世界"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
#所以超链接默认地址 
url:                https://super456.github.io/temblog

# Jekyll
permalink:          /:title/
# permalink:          /blog/:year/:month/:day/:title
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

